<html>
<body>
	<div style = "border: 1px solid yellow;
      padding-right: 5px;
      padding-left: 5px;
      padding-top: 5px;
      padding-bottom: 5px;
      width : 360px;
      background-color: lightcyan;
      ">
		<h2>Guessing Game</h2>
		<form>
			<label>Your Guess (1 ~ 100)</label>
			<p></p>
			<input type = "number" id = "num" name = "guess" style = "width: 360px">
		</form>
		<input type = "button" id = "guessBtn" value = "play" name = "play" onclick = "guess()" style="width: 50px; height: 30px; background-color: lightcoral;">
		<p></p>
		<table id = "table" style = "border:2px #ccc solid;border-radius:10px;width:360px;height:60px;background-color:lightblue;">
			<tr>
				<th>Result</th>
			</tr>
		</table>
	</div>
	<script>
		var random = Math.floor((Math.random() * 100) + 1 );
		var min = 1;
		var max = 100;

		function guess() {
			input = document.getElementById("num").value;

			if (input == random) {
				alert("Let's gooooo!!!!!! Bingo");
				location.reload();
			}

			while (input != random) {

				if (input > random) {
					if (input < max) { max = input; }
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + "~" + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
					break;
				} else if (input < random) {
					if (input > min ) { min = input; }
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + "~" + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
					break;
				}
			}
		}
	</script>
